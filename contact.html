<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Nervosa Guild</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .contact-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .contact-section {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--primary-color);
            border-radius: 12px;
            padding: 2rem;
            margin: 2rem 0;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .contact-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary-color);
            box-shadow: 0 0 15px var(--primary-color);
        }

        .section-title {
            color: var(--primary-color);
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px var(--primary-color);
            position: relative;
            text-transform: uppercase;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 2px;
            background: var(--primary-color);
            box-shadow: 0 0 10px var(--primary-color);
        }

        .form-container {
            position: relative;
            width: 100%;
            height: 1000px;
            margin: 2rem 0;
            border-radius: 12px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 20px rgba(0, 225, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary-color);
            box-shadow: 0 0 15px var(--primary-color);
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .form-container::after {
            content: 'Click to Apply';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0 0 10px var(--primary-color);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 225, 255, 0.2);
            border-color: var(--primary-color);
        }

        .form-container:hover::before {
            opacity: 1;
        }

        .form-container.loading::after {
            opacity: 1;
        }

        .form-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            transition: opacity 0.3s ease;
        }

        .form-container.loading iframe {
            opacity: 0.1;
        }

        .contact-info {
            margin-top: 3rem;
        }

        .contact-methods {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .contact-method {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
        }

        .contact-method h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .contact-method p {
            color: var(--text-color);
            line-height: 1.6;
        }

        .apply-button-container {
            text-align: center;
            margin: 3rem 0;
        }

        .apply-button {
            display: inline-block;
            padding: 1.2rem 3rem;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-color);
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .apply-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(0, 225, 255, 0.3),
                transparent
            );
            transition: 0.5s;
        }

        .apply-button:hover {
            background: rgba(0, 225, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 225, 255, 0.3);
            transform: translateY(-2px);
        }

        .apply-button:hover::before {
            left: 100%;
        }

        .apply-button:active {
            transform: translateY(0);
        }

        /* Remove old form container styles */
        .form-container,
        .form-container::before,
        .form-container::after,
        .form-container iframe {
            display: none;
        }

        @media (max-width: 768px) {
            .contact-content {
                padding: 0.5rem;
            }

            .contact-section {
                padding: 1.5rem 1rem;
                margin: 1rem 0;
            }

            .section-title {
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
            }

            .form-container {
                height: 1200px;
                margin: 1rem 0;
            }

            .form-container::after {
                font-size: 1.5rem;
            }

            .contact-methods {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .apply-button {
                padding: 1rem 2rem;
                font-size: 1.2rem;
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="loading"></div>
    <header>
        <div class="logo">
            <img src="images/Nervosa_Logo.png" alt="Nervosa Guild Logo" class="guild-logo">
        </div>
        <h1>Contact Us</h1>
        <div class="back-button-container">
            <a href="index.html" class="back-button">Back to Home</a>
        </div>
    </header>

    <main>
        <section class="contact-content">
            <div class="contact-section">
                <h2 class="section-title">Join Our Guild</h2>
                <div id="join-info" class="content-text animate-on-scroll">
                    <!-- Join info will be loaded here -->
                </div>
                
                <div class="apply-button-container">
                    <a href="https://docs.google.com/forms/d/e/1FAIpQLSe8yfGxCbDg69Yoy_zeXFhhCPkcPknSyAAa0m6dSA6k-8SU-A/viewform" 
                       target="_blank" 
                       rel="noopener noreferrer" 
                       class="apply-button">
                        Click to Apply
                    </a>
                </div>
            </div>

            <div class="contact-section contact-info">
                <h2 class="section-title">Other Ways to Contact Us</h2>
                <div id="contact-methods" class="contact-methods">
                    <!-- Contact methods will be loaded here -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="members.html">Members</a></li>
                    <li><a href="events.html">Events</a></li>
                    <li><a href="contact.html">Join Us</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p>Discord: Nervosa Guild</p>
                <p>Email: contact@nervosaguild.com</p>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <div class="social-links">
                    <a href="#" class="social-link">Discord</a>
                    <a href="#" class="social-link">Facebook</a>
                    <a href="#" class="social-link">Twitter</a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Nervosa. All rights reserved.</p>
        </div>
    </footer>

    <script type="module" src="config.js"></script>
    <script type="module" src="sheets.js"></script>
    <script type="module">
        import { fetchSheetData } from './sheets.js';

        async function displayContactContent() {
            try {
                // Fetch contact data
                const contact = await fetchSheetData('Contact');

                // Display join info
                const joinInfo = document.getElementById('join-info');
                const info = contact.find(section => section.type === 'join_info');
                if (info) {
                    joinInfo.innerHTML = info.content;
                }

                // Display contact methods
                const contactMethods = document.getElementById('contact-methods');
                const methods = contact.filter(section => section.type === 'contact_method');
                contactMethods.innerHTML = methods.map(method => `
                    <div class="contact-method animate-on-scroll">
                        <h3>${method.title}</h3>
                        <p>${method.content}</p>
                    </div>
                `).join('');

                // Initialize scroll animations
                const animateOnScroll = () => {
                    const elements = document.querySelectorAll('.animate-on-scroll');
                    elements.forEach(element => {
                        const position = element.getBoundingClientRect();
                        if (position.top < window.innerHeight) {
                            element.classList.add('visible');
                        }
                    });
                };

                window.addEventListener('scroll', animateOnScroll);
                animateOnScroll(); // Initial check

                // Remove loading state
                document.body.classList.add('loaded');

            } catch (error) {
                console.error('Error loading contact content:', error);
                document.body.innerHTML += `<div class="error-message">Error loading content. Please try again later.</div>`;
            }
        }

        // Load content when the page loads
        displayContactContent();
    </script>
</body>
</html>
